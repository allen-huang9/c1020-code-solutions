<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-fifth">
        <div class="item-picture-black-dress">
          <!--<img src="images/dress1.jpeg" alt="Black dress"> -->
        </div>
        <div class="item-info">
          <p>Free People | Size 6</p>
          <p>$35 <del>$125 Retail</del></p>
        </div>
      </div>
      <div class="col-fifth">
        <div class="item-picture-ysl-bag">
          <!--<img src="images/ysl-bag.jpeg" alt="ysl bag"> -->
        </div>
        <div class="item-info">
          <p>Yves Saint Laurent | One-Size</p>
          <p>$200 <del>$1600 Retail</del></p>
        </div>
      </div>
      <div class="col-fifth">
        <div class="item-picture-key">
          <!--<img src="images/key.jpeg" alt="key">-->
        </div>
        <div class="item-info">
          <p>Tiffany | One-Size</p>
          <p>$476 <del>$2000 Retail</del></p>
        </div>
      </div>
      <div class="col-fifth">
        <div class="item-picture-lv-bag">
          <!--<img src="images/lv-bag.jpg" alt="louis vuitton bag"> -->
        </div>
        <div class="item-info">
          <p>Louis Vuitton | One-Size</p>
          <p>$95 <del>$1200 Retail</del></p>
        </div>
      </div>
      <div class="col-fifth">
        <div class="item-picture-dress2">
          <!--<img src="images/dress2.jpeg" alt="Blue dress">-->
        </div>
        <div class="item-info">
          <p>Reformation | Size 4</p>
          <p>$20 <del>$198 Retail</del></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
