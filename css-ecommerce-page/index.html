<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-fifth">
        <div class="item-picture-black-dress image-config"></div>
        <div class="item-info">
          <p><span class="brand-name-price">Free People</span> <span class="size-price">| Size 6</span></p>
          <p><span class="brand-name-price">$35</span> <span class="size-price"><del>$125 Retail</del></span></p>
        </div>
      </div>
      <div class="col-fifth">
        <div class="item-picture-ysl-bag image-config"></div>
        <div class="item-info">
          <p><span class="brand-name-price">Yves Saint Laurent</span> <span class="size-price">| One-Size</span></p>
          <p><span class="brand-name-price">$200</span> <span class="size-price"><del>$1600 Retail</del></span></p>
        </div>
      </div>
      <div class="col-fifth">
        <div class="item-picture-key image-config"></div>
        <div class="item-info">
          <p><span class="brand-name-price">Tiffany</span> <span class="size-price">| One-Size</span></p>
          <p><span class="brand-name-price">$476</span> <span class="size-price"><del>$2000 Retail</del></span></p>
        </div>
      </div>
      <div class="col-fifth">
        <div class="item-picture-lv-bag image-config"></div>
        <div class="item-info">
          <p><span class="brand-name-price">Louis Vuitton</span> <span class="size-price">| One-Size</span></p>
          <p><span class="brand-name-price">$95</span> <span class="size-price"><del>$1200 Retail</del></span></p>
        </div>
      </div>
      <div class="col-fifth">
        <div class="item-picture-dress2 image-config"></div>
        <div class="item-info">
          <p><span class="brand-name-price">Reformation</span> <span class="size-price">| Size 4</span></p>
          <p><span class="brand-name-price">$20</span> <span class="size-price"><del>$198 Retail</del></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
