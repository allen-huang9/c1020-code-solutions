<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Learn More</h1>

  <form>
    <div class="lay-out">
        <div>
          <label for="e-mail">Comapny Email</label>
          <div>
            <input type="email" name="company-email" id="e-mail" placeholder="sally@company.co">
          </div>
          <label for="name">Name</label>
          <div>
            <input type="text" name="name" id="name" placeholder="Sally Smith">
          </div>
          <label for="place-hiring">Where are you hiring?</label>
          <div>
            <input type="text" name="place-hiring" id="place-hiring" placeholder="City, Country">
          </div>
          <label for="hired-amount">How many engineers are you hiringin the next 6 months?</label>
          <div>
            <select id="hired-amount">
              <option>1-2 Engineers</option>
              <option>3-4 Engineers</option>
              <option>5-6 Engineers</option>
              <option>7-8 Engineers</option>
              <option>9-10 Engineers</option>
            </select>
          </div>
          <div>
            <button type="button">Submit</button>
          </div>
        </div>
    </div>
  </form>
</body>
</html>
