<!DOCTYPE html>
<html>
  <head>
    <title>HTML Block and Inline</title>
  </head>
  <body>
    <h1>Blue Americana Snuggie&reg; Blanket</h1>
    <h2>by SnuggieStore</h2>
    <div>
      <p>price: <strike>$19.99</strike> $14.99</p>
    </div>
    <div>
      <p>
        Part of our new Americana collection, this <em>beautiful</em> blue
        is already a customer favorite!
      </p>
    </div>
    <div>
      <p>Enjoy complete <b>Freedom of Movement!</b></p>
    </div>
    <div>
      <p>
        Does not slip and slide like a regular blanket and keeps you warm
        from head to toe.
      </p>
    </div>
  </body>
</html>
