<!DOCTYPE html>
<html>
  <head>
    <title>css-four-column-layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-full">
          <h2>How It Works</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-fourth">
          <div class="image-ss">
            <img src="images/screen-1.png" alt="app Switching">
          </div>
          <div class="icon">
            <img src="images/switch-icon.png"  alt="switch icon">
          </div>
          <h4>App Switching</h4>
          <p>Toggles all your apps on and off</p>
        </div>
        <div class="col-fourth">
          <div class="image-ss">
            <img src="images/screen-2.png" alt="trip Filtering">
          </div>
          <div class="icon">
            <img src="images/filter-icon.png" alt="filter icon">
          </div>
          <h4>Trip Filtering</h4>
          <p>Evaluates your trip requirements</p>
        </div>
        <div class="col-fourth">
          <div class="image-ss">
            <img src="images/screen-3.png" alt="service filters">
          </div>
          <div class="icon">
            <img src="images/slider-icon.png" alt="slider icon">
          </div>
          <h4>Services Filters</h4>
          <p>Accepts only your ideal trips</p>
        </div>
        <div class="col-fourth">
          <div class="image-ss">
            <img src="images/screen-4.png" alt="stats and mileage">
          </div>
          <div class="icon">
            <img src="images/bars-icon.png" alt="bar icon">
          </div>
          <h4>Stats + Mileage</h4>
          <p>Tracks your trips across all apps</p>
        </div>
      </div>
    </div>
  </body>
</html>
